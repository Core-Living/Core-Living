<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Core Living</title>
        <meta name="description" content="Core Living">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="manifest.json">
        <script src="https://kit.fontawesome.com/a9f6f86574.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="main-container d-none">
            <div class="main wrapper clearfix">
                <section id="addToHomeScreen d-none">
                    <h1>Install App</h1>
                    <img src="assets/android-chrome-192x192.png" alt="NCC CS" />
                    Add our app to your home screen?<br />
                    <a href="javascript:void(0)" onClick="hidePrompt()" style="text-decoration:none;">No, Thanks</a>
                    <button onClick="installApp()">Yes, Please!</button>
                </section>
            </div>
        </div>
		<nav class="navbar navbar-light bg-dark">
		  <form class="form-inline">
			<button class="btn btn-outline-danger" type="button">Home</button>
			<button class="btn btn-sm btn-outline-warning" type="button">Goals</button>
			<button class="btn btn-sm btn-outline-warning" type="button">Achievements</button>
			<button class="btn btn-sm btn-outline-warning" type="button">Friends</button>
		  </form>
		</nav>
        <div class="container-fluid">
          <div class="row bg-light">
            <div class="col-xl-6 col-lg-12">
              <div class="card">
                <div class="card-header card-header-success">
                  <h3 id="workoutTimer">0h 0m 0s</h3>
                </div>
              </div>
            </div>
            <div class="col-xl-6 col-lg-12">
              <div class="card ">
                <div class="card-header card-header-warning">
                  <h3 id="distance">0.00 Miles</h3>
                </div>
              </div>
            </div>
			</div>
			<div class="row justify-content-center bg-light">
				<a class="col-lg-1 col-md-3" id="pauseWorkingOut" ><i class="fas fa-4x fa fa-pause"></i></a>
				<a class="col-lg-1 col-md-3" id="stopWorkingOut" ><i class="fas fa-4x fa fa-stop"></i></a>
				<a class="col-lg-1 col-md-3" id="startWorkingOut" ><i class="fas fa-4x fa fa-play"></i></a>
			</div>
			<div class="row justify-content-center bg-dark">
			</div>
		</div>
    </body>
	<script src="js/gps.js"></script>
	<script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
